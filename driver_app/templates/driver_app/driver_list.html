{% extends 'driver_app/base_template.html' %}

{% block content %}
<h1>Driver List</h1>
{% if driver_list %}
<ul>
{% for driver in driver_list %}
<li>
<a href="{{ driver.get_absolute_url }}">{{ driver.name }}</a>
</li>
{% endfor %}
</ul>
{% else %}
<p>There are no drivers registered.</p>
{% endif %}
{% endblock %}
